apiVersion: agents.x-k8s.io/v1alpha1
kind: Sandbox
metadata:
  name: aio-sandbox-example
spec:
  podTemplate:
    metadata:
      labels:
        sandbox: aio-sandbox
      annotations:
        test: "yes"
    spec:
      containers:
      - name: aio-sandbox
        image: ghcr.io/agent-infra/sandbox:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c", "/opt/gem/run.sh"]
        ports:
        - containerPort: 8080
