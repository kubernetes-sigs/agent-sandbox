name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      environment:
        description: 'Environment to deploy to'
        type: choice
        options:
        - testpypi
        - pypi

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/python/agentic-sandbox-client

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
        
    - name: Install pypa/build
      run: >-
        python3 -m pip install build --user
        
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
      
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: clients/python/agentic-sandbox-client/dist/

  publish-to-testpypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi #TODO: create and then update environment name 
      url: https://test.pypi.org/p/k8s-agent-sandbox
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true # to avoid failing since the first version is already published in TestPyPI

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
    - publish-to-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi #TODO: create and then update environment name
      url: https://pypi.org/p/k8s-agent-sandbox
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    # Run if it's a Release event OR if Manual trigger + 'pypi' selected
    if: >-
      github.event_name == 'release' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
