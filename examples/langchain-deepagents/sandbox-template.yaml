# SandboxTemplate for LangChain DeepAgents
# This template defines the container image and resources for sandbox pods.
---
apiVersion: agents.x-k8s.io/v1alpha1
kind: SandboxTemplate
metadata:
  name: python-deepagent
spec:
  podTemplateSpec:
    metadata:
      labels:
        app: deepagent-sandbox
    spec:
      containers:
        - name: sandbox-runtime
          # Uses the python-runtime-sandbox image from examples
          # Build with: docker build -t sandbox-runtime:latest examples/python-runtime-sandbox/
          image: sandbox-runtime:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
              name: runtime
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
          # Working directory for agent files
          workingDir: /app
---
